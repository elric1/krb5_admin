# Non-human account to service mappings:
#
%user2service = ();

#
# list of permitted enctypes:

@allowed_enctypes = qw{aes256-cts aes128-cts des3-cbc-sha1 rc4-hmac
    des-cbc-crc};

#
# List of appropriate admin users:

@admin_users = qw{ };

